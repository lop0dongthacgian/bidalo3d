<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bida Lỗ 3D</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="main-menu" class="ui-panel">
                <h1>Bida Lỗ 3D</h1>
                <button id="start-1-player">1 Người chơi (Luyện tập)</button>
                <button id="start-2-players">2 Người chơi</button>
                <button id="how-to-play-button">Hướng dẫn chơi</button>
            </div>

            <div id="how-to-play-panel" class="ui-panel hidden">
                <h2>Hướng dẫn chơi</h2>
                <p>Kéo chuột để điều chỉnh hướng đánh.</p>
                <p>Cuộn chuột hoặc dùng thanh lực để điều chỉnh lực đánh.</p>
                <p>Nhấn nút "Đánh" để thực hiện cú đánh.</p>
                <p>Nhấn phím R để reset bàn.</p>
                <button id="back-to-menu-button">Quay lại</button>
            </div>

            <div id="game-ui" class="ui-panel hidden">
                <div id="score-display">
                    <p>Người chơi 1: <span id="player1-score">0</span></p>
                    <p>Người chơi 2: <span id="player2-score">0</span></p>
                </div>
                <div id="power-slider-container">
                    <label for="power-slider">Lực đánh:</label>
                    <input type="range" id="power-slider" min="0" max="100" value="50">
                    <button id="hit-button">Đánh</button>
                </div>
                <div id="message-display"></div>
                <button id="reset-button">Reset bàn</button>
                <button id="main-menu-button">Menu chính</button>
            </div>
        </div>
    </div>

    <footer>
        © Tổ công nghệ số cộng đồng Trung Bình A3
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.165.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/OrbitControls.js"></script>


    <script type="module" src="js/main.js"></script>
</body>
</html>
